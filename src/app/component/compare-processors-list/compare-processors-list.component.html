<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="compareProcessorFormGroup" (ngSubmit)="onSubmit()">

        <div class="form-area" style="margin: 0 auto; width: 200px">
          <h3>Chose Processors</h3>

          <div class="row">
            <div class="input-space">
              Processor Name
              <select formControlName="processor1">
                <option *ngFor="let processor of processors" [ngValue]="processor">
                  {{ processor.processorModel }}
                </option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Processor Name
              <select formControlName="processor2">
                <option *ngFor="let processor of processors" [ngValue]="processor">
                  {{ processor.processorModel }}
                </option>
              </select>
            </div>
          </div>

          <br>

          <!-- submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
