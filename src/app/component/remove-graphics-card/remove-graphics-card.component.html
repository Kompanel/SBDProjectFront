<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="removeGraphicsCardFormGroup" (ngSubmit)="onSubmit()">

        <div class="form-area" style="margin: 0 auto; width: 200px">
          <h3>Remove Game</h3>

          <div class="row">
              <div class="input-space">
                Graphics Card Name
                <select formControlName="graphicsCard">
                  <option *ngFor="let graphicsCard of graphicsCards" [ngValue]="graphicsCard">
                    {{ graphicsCard.cardModel }}
                  </option>
                </select>

            </div>
          </div>

          <br>

          <!-- submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
