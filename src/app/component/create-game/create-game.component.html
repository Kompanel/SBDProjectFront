<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="newGameFormGroup" (ngSubmit)="onSubmit()" >

        <div class="form-area">
          <h3>Create New Game</h3>

          <div class="row">
            <div class="col-md-2"><label>Game Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="gameName" type="text">
              </div>
            </div>
          </div>


        <div class="row">
          <div class="col-md-2"><label>Game Date</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input formControlName="gamePremiere" type="date">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-2"><label>Game Platform</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <select formControlName="gamePlatform">
                <option *ngFor="let gamePlatform of gamePlatforms" [ngValue]="gamePlatform">
                  {{ gamePlatform.platformName }}
                </option>
              </select>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Game Price</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input formControlName="gamePrice" type="number">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"> <label>ImageUrl</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input formControlName="imageUrl" type="text">
            </div>
          </div>
        </div>

        </div>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
