
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let game of games" class="col-2">
          <div class="col-auto">

            <a routerLink="/games/{{ game.id }}">
              <img src="{{game.imageUrl}}" height="200" width="450" class="img-fluid">
            </a>

            <a routerLink="/games/{{ game.id }}">
              <a class="container">{{ game.gameName }}</a>
            </a>

            <div class="container-fluid">{{ game.gamePrice}} PLN</div>
          </div>

        </div>

        <!-- if products empty then display a message-->
        <div *ngIf="games?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>


    </div>
