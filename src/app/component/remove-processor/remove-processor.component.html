<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="removeProcessorFormGroup" (ngSubmit)="onSubmit()">

        <div class="form-area">
          <h3>Edit Processor</h3>

          <div class="row">
            <div class="col-md-2"><label>Processor Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="processor">
                  <option *ngFor="let processor of processors" [ngValue]="processor">
                    {{ processor.processorModel }}
                  </option>
                </select>

              </div>
            </div>
          </div>


          <!-- submit button-->
          <div class="text-center">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
