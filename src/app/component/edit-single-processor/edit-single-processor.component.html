<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="editProcessorForm" (ngSubmit)="onSubmit()">

        <div class="form-area" style="margin: 0 auto; width: 200px">
          <h3>Edit Processor</h3>

          <div class="row">

            <div class="input-space">
              Processor Name
              <input formControlName="processorModel" type="text">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Producer
              <input formControlName="producer" type="text">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Lithography
              <input formControlName="lithography" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Cores
              <input formControlName="cores" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              threads
              <input formControlName="threads" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Clock Frequency
              <input formControlName="clockFrequency" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              cache
              <input formControlName="cache" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Processor Premiere
              <input formControlName="processorPremiere" type="date">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Integrated Graphics
              <input formControlName="integratedGraphics" type="checkbox">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Unlocked Multiplier
              <input formControlName="unlockedMultiplier" type="checkbox">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Power Consumption
              <input formControlName="powerConsumption" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Processor Price
              <input formControlName="processorPrice" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              Benchmark Value
              <input formControlName="benchmarkValue" type="number">
            </div>
          </div>

          <div class="row">
            <div class="input-space">
              ImageUrl
              <input formControlName="imageUrl" type="text">
            </div>
          </div>

        </div>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
