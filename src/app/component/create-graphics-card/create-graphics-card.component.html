<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="newGraphicsCardFormGroup" (ngSubmit)="onSubmit()" >

        <div class="form-area">
          <h3>Create New Graphics Card</h3>

          <div class="row">
            <div class="col-md-2"><label>Graphics Card Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardModel" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>memory</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="memory" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>memoryType</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="memoryType" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>powerConsumption</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="powerConsumption" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>premiereDate</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="premiereDate" type="date">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>cardPrice</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardPrice" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>benchmarkValue</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="benchmarkValue" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>imageUrl</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="imageUrl" type="text">
              </div>
            </div>
          </div>

        </div>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
