<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col"></th>
    <th scope="col">Processor</th>
    <th scope="col">Graphics Card</th>
    <th scope="col">Ram</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">Minimal</th>
    <td>{{minimalProcessor}}</td>
    <td>{{minimalCardGraphics}}</td>
    <td>{{minimalRam}}</td>
  </tr>
  <tr>
    <th scope="row">Recommended</th>
    <td>{{recommendedProcessor}}</td>
    <td>{{recommendedCardGraphics}}</td>
    <td>{{recommendedRam}}</td>
  </tr>
  </tbody>

  <a routerLink="/pc-game-run-test" class="mt-5">Check another game!</a>

</table>
