<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form [formGroup]="yourSetupFormGroup" (ngSubmit)="onSubmit()" >

        <!-- customer form group -->
        <div class="form-area" style="margin: 0 auto; width: 300px">
          <h3>Game run</h3>

          <div class="row">
              <div class="input-space">
                Game
                <select formControlName="game">
                  <option *ngFor="let game of games" [ngValue]="game">
                    {{ game.gameName }}
                  </option>
                </select>

            </div>
          </div>

        <div class="row">
            <div class="input-space">
              Processor
              <select formControlName="processor">
                <option *ngFor="let processor of processors" [ngValue]="processor">
                  {{ processor.processorModel }}
                </option>
              </select>
          </div>
        </div>


        <div class="row">
            <div class="input-space">
              Graphics Card
              <select formControlName="graphicsCard">
                <option *ngFor="let graphicsCard of graphicsCards" [ngValue]="graphicsCard">
                  {{ graphicsCard.cardModel }}
                </option>
              </select>
          </div>
        </div>

        <div class="row">
            <div class="input-space">
              Ram[GB]:
              <input formControlName="tempRam" type="number">
          </div>
        </div>

        </div>
        <br>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>
